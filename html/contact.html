            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Enter email address"
            required
          />
          <input
            type="text"
            name="subject"
            placeholder="Enter your subject"
            required
          />
          <textarea
            rows="8"
            name="message"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
